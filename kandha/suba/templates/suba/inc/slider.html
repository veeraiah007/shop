{%load static%}
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="static/image/1.jpg" class="d-block w-100" alt="slide1">
      </div>
      <div class="carousel-item">
        <img src="static/image/2.jpg" class="d-block w-100" alt="slide2">
      </div>
      <div class="carousel-item">
        <img src="static/image/3.jpg" class="d-block w-100" alt="slide3">
      </div>
      <div class="carousel-item">
        <img src="static/image/4.jpg" class="d-block w-100" alt="slide4">
      </div>
      <div class="carousel-item">
        <img src="static/image/5.jpg" class="d-block w-100" alt="slide5">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
